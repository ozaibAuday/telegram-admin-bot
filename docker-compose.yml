version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram_admin_bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - DB_PATH=/app/data/bot.db
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
